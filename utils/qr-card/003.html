    <script>
        async function getQr(url_qr,hash_ctanro,nropersona) {
            if (url_qr && url_qr != '') {
                console.log('usando url_qr')
                document.querySelector('.qrcode img').src = url_qr
                return url_qr
            }
            const url = 'https://www.xitypay.com/api/qr_url/1'
            data={
                size: 256,
                // url_logo: "https://mmedia.misrevistas.com/XTC/archivos/assets/xpay-icon-wbg.png",
                url: `${xitypayUrl}/${hash_ctanro}/monto?pid=${nropersona}`,
                solid_logo: false
            }
            console.log('creando los qr')
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const blob = await response.blob();
            document.querySelector('.qrcode img').src = URL.createObjectURL(blob)
        }

        function zoom(){
            const size = screen.width * window.devicePixelRatio
            if (screen.width < 540) {
                const ratio = screen.width / 540;
                document.body.style.transformOrigin = "0px 0px 0px";
                document.body.style.height = screen.width*16/9;
                document.body.style.transform = `scale(${ratio})`;
            } else {
                document.body.style.transformOrigin = "";
                document.body.style.height = "";
                document.body.style.transform = `scale(1)`;

            }
        }
        zoom()

        window.addEventListener('resize',zoom)
        window.addEventListener('orientationchange',zoom)
        window.addEventListener('load',zoom)
        window.addEventListener('scroll',zoom)



    </script>
