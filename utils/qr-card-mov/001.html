            // alert (ratio)

        function zoom(){
            const size = screen.width * window.devicePixelRatio
            if (screen.width < 540) {
                const ratio = screen.width / 540;
                document.body.style.transformOrigin = "0px 0px 0px";
                document.body.style.height = screen.width*16/9;
                document.body.style.transform = `scale(${ratio})`;
            } else {
                document.body.style.transformOrigin = "";
                document.body.style.height = "";
                document.body.style.transform = `scale(1)`;

            }
        }
        zoom()

        window.addEventListener('resize',zoom)
        window.addEventListener('orientationchange',zoom)
        window.addEventListener('load',zoom)
        window.addEventListener('scroll',zoom)
